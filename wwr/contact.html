<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>White Water Rafting | Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">White Water Rafting</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contact Info -->
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> Ngwo-Asaa 401107, Enugu, Ngwo Pine Forest</p>
      <p><strong>Phone:</strong> +234902248909</p>
      <p><strong>Email:</strong> chulubis101@gmail.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </section>

    <!-- Employees -->
    <section class="employees">
      <figure>
        <img src="images/employee-emily.jpg" alt="Emily - Reservation Manager">
        <figcaption>Emily - Reservation Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee-jackie.jpeg" alt="jackie - Tour Guide">
        <figcaption>Jack - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee-samantha.jpg" alt="Samantha - Customer Support">
        <figcaption>Samantha - Customer Support</figcaption>
      </figure>
    </section>

    <!-- Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Subscribe me to the monthly newsletter</label>

        <button type="submit">Submit Your Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting | All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
